{% extends "layout.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">로그인</h2>

{% if error %}
<div class="bg-red-100 text-red-700 p-3 rounded mb-4 shadow">
  ⚠️ {{ error }}
</div>
{% endif %}

<form method="POST" class="space-y-4">
  <input name="username" placeholder="아이디" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300" required>
  <input name="password" type="password" placeholder="비밀번호" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring focus:ring-blue-300" required>

  <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-semibold">
    로그인
  </button>
</form>
{% endblock %}
