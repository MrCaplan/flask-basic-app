<!-- templates/register.html -->
{% extends "layout.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">회원가입</h2>

{% if error %}
<p class="text-red-500 mb-2">{{ error }}</p>
{% endif %}

<form method="POST" class="space-y-3">
  <input type="text" name="username" placeholder="아이디" required class="w-full px-3 py-2 border rounded" />
  <input type="password" name="password" placeholder="비밀번호" required class="w-full px-3 py-2 border rounded" />
  <input type="text" name="name" placeholder="이름" required class="w-full px-3 py-2 border rounded" />
  <input type="number" name="age" placeholder="나이" required class="w-full px-3 py-2 border rounded" />
  <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
    회원가입
  </button>
</form>
{% endblock %}
