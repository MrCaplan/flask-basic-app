<h2 class="text-3xl font-bold mb-6 text-center text-blue-700">회원가입</h2>

{% if error %}
<div class="bg-red-100 text-red-700 p-3 rounded mb-4 shadow">
  ⚠️ {{ error }}
</div>
{% endif %}

<form method="POST" class="space-y-4">
  <div>
    <label class="block font-medium mb-1">아이디</label>
    <input name="username" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>
  <div>
    <label class="block font-medium mb-1">비밀번호</label>
    <input name="password" type="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>
  <div>
    <label class="block font-medium mb-1">이름</label>
    <input name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>
  <div>
    <label class="block font-medium mb-1">나이</label>
    <input name="age" type="number" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
  </div>
  <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-semibold shadow">
    회원가입
  </button>
</form>
