{% extends "layout.html" %}
{% block title %}프로필{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">프로필</h2>

<div class="bg-gray-50 p-4 rounded-lg shadow text-center">
  <p class="text-lg font-semibold text-gray-800">{{ current_user }}님 환영합니다 🎉</p>
</div>
<form action="/logout" method="post" class="mt-6 text-center">
  <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded shadow">
    로그아웃
  </button>
</form>

{% endblock %}
